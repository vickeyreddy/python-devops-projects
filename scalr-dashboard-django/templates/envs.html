{% extends "base.html" %}
{% block content %}						
<div class="row">
	<div class="col-xs-2 col-md-6">
		<table id="simple-table" class="table table-bordered table-hover">
			<thead>
				<tr>
					<th class="detail-col">S.No.</th>
					<th class="detail-col">Environment ID</th>
					<th>Environment Name</th>
				</tr>
			</thead>
			<tbody>
				{% for e in env_list %}
				<tr>
				<td class="center">
					{{ forloop.counter }}
				</td>
				<td class="center">
					{{ e.eid }}
				</td>
				<!--td class="hidden-480">
					<span class="label label-sm label-warning">Expiring</span>
				</td-->
				<td>{{ e.env_name }}</td>
				</tr>
				{% endfor %}
			</tbody>
			</table>
		</div><!-- /.col -->
	</div><!-- /.row -->
{% endblock %}
